spring.application.name=gestionvacantes
# Configuración del servidor
server.port=8080

# Permitir acceso desde otras máquinas
server.address=0.0.0.0



# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_vacantes?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Directorio para guardar archivos (relativo al proyecto)
app.upload.dir=uploads/cv

# Logging
logging.level.com.gestionvacantes=DEBUG
logging.level.org.springframework.security=DEBUG

